<head>
  <title>PointGuard</title>
</head>

<body>
  <div class="span5" style="position:absolute;right:10px;">
    <div style="float: right; color:#e9e9e9">
      {{loginButtons align="right"}}
    </div>
  </div>



  {{> base}}

</body>

<template name="base">
<h1 style="text-align:center; color:#e9e9e9">PointGuard</h1>
<p style="color:#e9e9e9;">Send your progress reports to <b>[EMAIL ADDRESS YOU USE TO POINT STUFF TO]</b></p>

<div style="padding: 10px;display:table-cell;" id="mainDiv">



{{#if currentUser}}

<table vert>
<tr>
    {{#each progressReports}}
    	<td>
      {{> score}}
      	</td>
    {{/each}}
</tr>
</table>

{{else}}
<p style="color:#e9e9e9;">Log in or create an account, with the username being your full name.</p>
{{/if}}

</div>
</template>

<template name="score">
	<div class="grade-block">

	{{#if hasGrades}}
	<div>
		<p><b>Your name : </b> {{name}}</p>
		<p><b>Your teacher : </b> {{teacher}}</p>	
		<p><b>Your class : </b> {{course}}</p>
		<p ><b>Your grade : <span style="background: {{chooseColor endScore}}}; border-radius:4px; border: 2px ridge #37d078; padding:3px;">{{grade}}</span></b></p>	
		</div>
		<div><tr><th><b>{{{addnbsp 3}}}#{{{addnbsp 3}}}</b></th><th><b>{{{addnbsp 15}}}Assignment{{{addnbsp 15}}}</b></th><th><b>{{{addnbsp 19}}}Points{{{addnbsp 0}}}</b></th><th><b>{{{addnbsp 2}}}Of{{{addnbsp 2}}}</b></th><th><b>{{{addnbsp 2}}}Percent{{{addnbsp 3}}}</b></th><th><b>{{{addnbsp 2}}}Graph</b></th></tr></thead>
	<div style="height:500px;overflow:auto;">
	<table class="table">
	<tbody style="height: 300px; overflow: scroll;">
			{{#each scores}}
				<tr style="background: {{chooseColor percent}}}">
				<td>{{num}}</td><td width="284">{{assignment}}</td><td>{{points}}</td><td>{{outOf}}</td><td>{{percent}}</td><td><progress value="{{points}}" max="{{outOf}}"></progress></td>
				</tr>
			{{/each}}
	</tbody>

	</table>

	</div>




	{{/if}}


	</div>
	<br>


</template>
